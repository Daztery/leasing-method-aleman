{% extends "leasing/base.html" %}
{% block content %}
    <header style="background-color:#150250" class="p-3 text-white text-center">
        <h5 style="color: white;">Eliminar Leasing</h5>
    </header>    
    <div class="content-section">
        
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Eliminar Leasing</legend>
                <h2 class=" text-center">¿Está seguro que desea eliminar el LEASING "LAP-Sol-{{ object.id }}"? </h2>
            </fieldset>
            <div class="from-group d-flex justify-content-center" style="padding-bottom:100px;">
                <a class="btn btn-custom-red"  href="{% url 'leasing-home' %}">Cancelar</a>
                <button class="btn btn-danger" style="width: 30%;" type="submit">Eliminar</button>
            </div>
        </form>
    </div>
{% endblock content %}
