{% extends "leasing/base.html" %}
{% block content %}
    <header style="background-color:#150250" class="p-3 text-white text-center">
        <h5 style="color: white;">Eliminar Empresa</h5>
    </header>    
    <div class="content-section">
        
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Eliminar Empresa</legend>
                <h2>¿Está seguro que desea eliminar la empresa? "{{ object.nombre_empresa }}"</h2>
            </fieldset>
            <div class="from-group" style="padding-bottom:100px;">
                <button class="btn btn-danger btn-md" type="submit">Confirmar</button>
                <a class="btn btn-secondary btn-md"  href="{% url 'empresa-home' %}">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock content %}
